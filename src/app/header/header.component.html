<mat-toolbar class="mat-elevation-z3">
  <mat-toolbar-row class="justify-content-between">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="row mr-2 ml-auto">
      <ul class="row m-0 align-items-center">
        <li>
          <button
            mat-button
            [matMenuTriggerFor]="menu"
            class="user mt-2 d-flex align-items-center"
          >
            <img src="./assets/user.jpg" alt="" class="user-image mr-1 p-2" />

            User Name
            <mat-icon class="user-image-icon ml-1"
              >keyboard_arrow_down</mat-icon
            >
          </button>
          <mat-menu  #menu="matMenu">
            <mat-card class="example-card"> 
            <mat-toolbar>Name </mat-toolbar>
              <mat-card-content> 
                <p> 
                  With the idea of imparting 
                 
                </p> 
            
              </mat-card-content> 
              <mat-card-actions> 
                <button mat-button style= 
                    "background-color:blue; 
                    color:white"> 
                  LIKE 
                </button> 
                <button mat-button style= 
                    "background-color:green; 
                    color:white"> 
                  SHARE 
                </button> 
              </mat-card-actions> 
            </mat-card>
            
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
